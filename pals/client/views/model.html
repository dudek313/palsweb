<template name="model">
  <div class="model">
  <div class="row">
  <div class="col-md-8">
  <div class="alert alert-danger error"></div>
  {{#if inEditMode}}
     {{#autoForm collection="Models" id=formId doc=dataIfNeeded type='normal' validation='blur'}}
       <fieldset>
         {{#if inCreateMode}}
           <legend>Create New Model Profile</legend>
         {{else}} <!-- if in update mode -->
           <h1>Model: {{model.name}}</h1>
           <a class="btn btn-primary enable-update pull-right" disabled=true>Edit Model Profile</a>
           <br>
         {{/if}}
         {{> afQuickField name='name'}}
         <label>Owner</label>
         {{#if inCreateMode}}<div class="display">{{userEmail currentUser._id}}</div>
         {{else}} <div class="display">{{userEmail model.owner}}</div>
         {{/if}}
         <br/>
         {{> afQuickField name='url'}}
         {{> afQuickField name='references' rows=6}}
         {{> afQuickField name='comments' rows=6}}
       </fieldset>
       {{#if inCreateMode}}
         <div class="col-md-12">
           <button type="submit" class="create-btn btn btn-primary">Save</button>
           <button type="reset" class="create-btn btn btn-primary cancel-create">Cancel</button>
         </div>
       {{else}}
         <button type="submit" class="btn btn-primary">Save</button>
         <button type="reset" class="cancel-update btn btn-primary">Cancel</button>
       {{/if}}
     {{/autoForm}}

   {{else}}
      <h1>Model Profile: {{model.name}}</h1>
      {{#if owner}}<a class="btn btn-primary enable-update pull-right">Edit Model Profile</a>{{/if}}
      <br/>
      <label>Model Name</label>
      <div class="display">{{model.name}}</div>
      <br/>
      <label>Owner</label>
      <div class="display">{{userEmail currentUser._id}}</div>
      <br/>
      <label>Created</label>
      <div class="display">{{model.created}}</div>
      <br/>
      {{#if model.modified}}
        <label>Last Modified</label>
        <div class="display">{{model.modified}}</div>
        <br/>
      {{/if}}
      {{#if model.url}}
        <label>URL</label>
        <div class="display">{{model.url}}</div>
        <br/>
      {{/if}}
      {{#if model.references}}
        <label>References</label>
        <div class="display">{{{breaklines model.references}}}</div>
        <br/>
      {{/if}}
      {{#if model.comments}}
        <label>Comments</label>
        <div class="display">{{{breaklines model.comments}}}</div>
      {{/if}}
   {{/if}}
  </div>
  </div>
  </div>
</template>
