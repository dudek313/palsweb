<template name="model">
<div class="row">
<div class="col-md-8">
<form role="form">
    <h1>Model: {{model.name}}</h1>
    <div class="alert alert-danger error"></div>
    <div class="form-group">
       <label>Model Name</label>
       <div class="display">{{model.name}}</div>
       {{#if owner}}<input class="modifier form-control" type="text" name="name" value="{{model.name}}"></input>{{/if}}
   </div>
</form>
</div><!--/col-md-8-->
</div><!--/row-->
</template>
