<template name="model">
<div class="row">
<div class="col-md-8">
<form role="form">
    <h1>Model Profile: {{model.name}}</h1>
    <div class="alert alert-danger error"></div>
    <div class="form-group">
       {{#if inEditMode}}
         {{#autoForm collection="Models" id=formId doc=dataIfNeeded type=formType validation='blur'}}
           <fieldset>
             {{#if inCreateMode}}
               <legend>Create New Model Profile</legend>
             {{else}} <!-- if in update mode -->
               <h1>Model: {{model.name}}</h1>
               <a class="btn btn-primary enable-update pull-right" disabled=true>Edit Data Set</a>
               <br>
             {{/if}}
             <div class="alert alert-danger error"></div>
             {{> afQuickField name='name'}}
             {{> afQuickField name='url'}}
             {{> afQuickField name='references' rows=6}}
             {{> afQuickField name='comments' rows=6}}
           </fieldset>
           {{#if inCreateMode}}
             <div class="col-md-12">
               <button type="submit" class="create-btn btn btn-primary">Save</button>
               <button type="reset" class="create-btn btn btn-primary cancel-create">Cancel</button>
             </div>
           {{else}}
             <a class="btn btn-primary enable-update pull-right" disabled=true>Edit Data Set</a>
             <button type="submit" class="btn btn-primary">Update</button>
             <button type="reset" class="cancel-update btn btn-primary">Cancel</button>
           {{/if}}
         {{/autoForm}}


<!--           <div class="form-group">
               <label>Model Name</label>
               <input class="modifier form-control" type="text" name="name" value="{{model.name}}">
           </div>
           <div class="form-group">
               <label>URL</label>
               <input class="modifier form-control" type="text" name="url" value="{{model.url}}">
           </div>
           <div class="form-group">
                   <label>References</label>
                   <textarea class="modifier form-control" type="text" name="references">{{model.references}}</textarea>
           </div>
           <div class="form-group">
                   <label>Comments</label>
                   <textarea class="modifier form-control" type="text" name="comments">{{model.comments}}</textarea>
           </div>
           <div class="form-group">
               <input type="button" class="btn btn-primary" value="Save">
           </div>
-->
       {{else}}
          {{#if owner}}<a class="btn btn-primary enable-update pull-right">Update Model Profile</a>{{/if}}
         <br/>
         <label>Model Name</label>
         <div class="display">{{model.name}}</div>
         <br/>
         <label>Owner</label>
         <div class="display">{{model.owner.email}}</div>
         <br/>
         <label>Created</label>
         <div class="display">{{model.created}}</div>
         <br/>
         <label>URL</label>
         <div class="display">{{model.url}}</div>
         <br/>
         <label>References</label>
         <div class="display">{{{breaklines model.references}}}</div>
         <br/>
         <label>Comments</label>
         <div class="display">{{{breaklines model.comments}}}</div>
       {{/if}}
   </div>
</form>
</div><!--/col-md-8-->
</div><!--/row-->
</template>
