<template name="modelOutputs">
  <div class="text-content">
    {{#if areEqual source 'mine'}}
      <h2>My Model Outputs</h2>
    {{else}}
      <h2>Model Outputs In Current Workspace</h2>
    {{/if}}
    <div class="alert alert-danger error"></div>

      {{> reactiveTable class="table table-hover table-framed" collection=modelOutputs fields=fields rowsPerPage=10}}
