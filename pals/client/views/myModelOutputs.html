<template name="myModelOutputs">
<div class="text-content">
    <h1>My Model Outputs</h1>
    <div class="error"></div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Experiment</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody>
        {{#each modelOutputs}}
        <tr>
            <td onclick="Router.go('/modelOutputs/{{_id}}')">{{name}}</td>
            <td onclick="Router.go('/experiments/{{experiment._id}}')">{{experiment.name}}</td>
            <td><button class='delete btn btn-danger btn-xs' id="{{_id}}">Delete</button></td>
         </tr>
        {{/each}}
        </tbody>
    </table>
</div>
</template>
