<template name="experiments">
<div class="text-content">
    {{#if source}}
      <h1>
      {{#if currentSpatialLevel}}{{currentSpatialLevel}}{{/if}}
          Experiments
      </h1>
      <h3>In Current workspace</h3>
    {{else}}
      <h1>{{#if currentSpatialLevel}}{{currentSpatialLevel}}{{/if}}
          Experiment Templates</h1>
    {{/if}}
    <div class="alert alert-danger error"></div>
    <table class="table table-hover">
        <thead>
        <tr>
            {{#if currentSpatialLevel}}
                {{#if areEqual currentSpatialLevel 'SingleSite'}}
                    {{> singleSiteHeadings}}
                {{/if}}
                {{#if areEqual currentSpatialLevel 'MultipleSite'}}
                    {{> multipleSiteHeadings}}
                {{/if}}
                {{#if areEqual currentSpatialLevel 'Catchment'}}
                    {{> catchmentHeadings}}
                {{/if}}
                {{#if areEqual currentSpatialLevel 'Regional'}}
                    {{> regionalHeadings}}
                {{/if}}
                {{#if areEqual currentSpatialLevel 'Global'}}
                    {{> globalHeadings}}
                {{/if}}
            {{else}}
            <th>Name</th>
            <th>Spatial Level</th>
            <th>Resolution</th>
            <th>Time Step Size</th>
            {{/if}}
            {{#if currentUser.admin}}<th>Delete</th>{{/if}}
        </tr>
        </thead>
        <tbody>
        {{#each experiments}}
        <tr id="{{_id}}">
            {{#if currentSpatialLevel}}
                {{#if areEqual currentSpatialLevel 'SingleSite'}}
                    {{> singleSiteRow}}
                {{/if}}
                {{#if areEqual currentSpatialLevel 'MultipleSite'}}
                    {{> multipleSiteRow}}
                {{/if}}
                {{#if areEqual currentSpatialLevel 'Catchment'}}
                    {{> catchmentRow}}
                {{/if}}
                {{#if areEqual currentSpatialLevel 'Regional'}}
                    {{> regionalRow}}
                {{/if}}
                {{#if areEqual currentSpatialLevel 'Global'}}
                    {{> globalRow}}
                {{/if}}
            {{else}}
            <td>{{name}}</td>
            <td>{{spatialLevel}}</td>
            <td>{{resolution}}</td>
            <td>{{timeStepSize}}</td>
            {{/if}}
            {{#if currentUser.admin}}<td><button class='delete btn btn-danger btn-xs' id="{{_id}}">Delete</button></td>{{/if}}
         </tr>
        {{/each}}
        </tbody>
    </table>
</div>
</template>
