<template name="experiments">
<div class="text-content">
    <h1>Experiments</h1>
    <div class="alert alert-danger error"></div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Type</th>
            <th>Spatial Level</th>
            {{#if currentUser.admin}}<th>Delete</th>{{/if}}
        </tr>
        </thead>
        <tbody>
        {{#each experiments}}
        <tr>
            <td onclick="Meteor.Router.to('/experiments/{{_id}}')">{{name}}</td>
            <td onclick="Meteor.Router.to('/experiments/{{_id}}')">{{type}}</td>
            <td onclick="Meteor.Router.to('/experiments/{{_id}}')">{{spatialLevel}}</td>
            {{#if currentUser.admin}}<td><button class='delete btn btn-danger btn-xs' id="{{_id}}">Delete</button></td>{{/if}}
         </tr>
        {{/each}}
        </tbody>
    </table>
</div>
</template>
