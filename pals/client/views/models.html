<template name="models">
<div class="text-content">
    <h1>Models</h1>
    <div class="alert alert-danger error"></div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Owner</th>
            <th>Created</th>
            <th>URL</th>
            <th>References</th>
            <th>Comments</th>
            {{#if currentUser.admin}}<th>Delete</th>{{/if}}
        </tr>
        </thead>
        <tbody>
        {{#each models}}
        <tr>
            <td onclick="Router.go('/models/{{_id}}')">{{name}}</td>
            <td onclick="Router.go('/models/{{_id}}')">{{owner.email}}</td>
            <td onclick="Router.go('/models/{{_id}}')">{{created}}</td>
            <td onclick="Router.go('/models/{{_id}}')">{{url}}</td>
            <td onclick="Router.go('/models/{{_id}}')">{{references}}</td>
            <td onclick="Router.go('/models/{{_id}}')">{{comments}}</td>
            {{#if currentUser.admin}}<td><button class='delete btn btn-danger btn-xs' id="{{_id}}">Delete</button></td>{{/if}}
         </tr>
        {{/each}} 
        </tbody>
    </table>
</div>
</template>
