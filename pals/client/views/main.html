                   <li><a href="javascript:void(0)" onclick="Router.go('/dataSets/Anywhere/AllTypes');">All Types</a></li>

                        <li><a href="javascript:void(0)" onclick="Router.go('/dataset/create');">Create Data Set</a></li>

    <ul class="nav navbar-nav navbar-right">
        <li> <!-- class="double-vertical-menu">-->
            {{> loginButtons}}
        </li>
    </ul>
  </div><!-- /.navbar-collapse -->

<div class="container main">
  {{#if loggedIn}}
    {{#if isPublicWorkspace}}
      <div class="alert-warning" align="center"><b>You are not currently in any workspace. Feel free to browse the site.
        <br>To contribute to an experiment you must join an existing workspace or create a new one.</b></div>
    {{else}}
    <div class="alert-info" align="center"><br>You are currently in the <b>{{currentWorkspace.name}}</b> workspace.<br><br></div>
    {{/if}}
  {{else}}
    <div class="alert-info" align="center"><b>You are currently not logged in. Feel free to browse the site.
      <br>To have full use of PALS, please log in or register.</b></div>
  {{/if}}
{{> yield}}
</div>
</template>
