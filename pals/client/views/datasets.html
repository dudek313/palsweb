<template name="datasets">
<div class="text-content">
    <h1>Data Sets</h1>
    <div class="alert alert-danger error"></div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>Name</th>
            <th>Spatial Resolution</th>
            <th>Country</th>
            <th>VegType</th>
            <th>Created By</th>
            {{#if currentUser.admin}}<th>Delete</th>{{/if}}
        </tr>
        </thead>
        <tbody>
        {{#each dataSets}}
        <tr>
            <td onclick="Router.go('/datasets/{{_id}}')">{{name}}</td>
            <td onclick="Router.go('/datasets/{{_id}}')">{{spatialLevel}}</td>
            <td onclick="Router.go('/datasets/{{_id}}')">{{country}}</td>
            <td onclick="Router.go('/datasets/{{_id}}')">{{vegType}}</td>
            <td onclick="Router.go('/datasets/{{_id}}')">{{userEmail owner}}</td>
            {{#if currentUser.admin}}<td><button class='delete btn btn-danger btn-xs' id="{{_id}}">Delete</button></td>{{/if}}
         </tr>
        {{/each}}
        </tbody>
    </table>
</div>
</template>
