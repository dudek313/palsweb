<template name="workspace">
<div class="text-content">
<h1>Workspace: {{workspace.name}}</h1>
<h2>Shared With</h2>
<table>
    <tr>
        <th>email address</th>
        {{#if isOwner}}<th>invite</th>{{/if}}
    </tr>
{{#each users}}
    <tr>
        <td>{{emails.0.address}} {{ya}}</td>
        {{#if isOwner}}<td><input type="checkbox" class="invite-user" id="{{_id}}" {{#if invited}}checked{{/if}}></input></td>{{/if}}
    </tr>   
{{/each}}
</table>
</div>
{{guests}}
</template>
