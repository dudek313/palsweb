<template name="workspace">
<div class="text-content">
<h1>Workspace: {{workspace.name}}</h1>
<h2>Shared With</h2>
<table class="table">
    <tr>
        <th>email address</th>
        {{#if isOwner}}<th>invite</th>{{/if}}
    </tr>
{{#each users}}
    <tr>
        <td>{{email}}</td>
        {{#if isOwner}}<td>
            <input type="checkbox" class="invite-user" id="{{_id}}" {{checkedIfTrue invited}}>
        </td>{{/if}}
    </tr>   
{{/each}}
</table>
</div>
{{guests}}
</template>
